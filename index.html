<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Большие числа</title>
</head>
<body>
    <div class="wrapper">
        <p class="title">Либумбик против больших чисел</p>
        <button class="generateButton">Сгенерировать большое число</button>
        <p class="verbalDisplay"></p>
        <input type="text" class="yourNum" placeholder="Либумбик вводит свое число">
        <button class="checkYourNum">Проверить</button>
        <img class="resultSmile">
        <p class="result"></p>
        <button class="refresh">Обновить пример</button>
    </div>
</body>
<script src="main.js"></script>
</html>
